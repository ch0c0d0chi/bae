<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3 mb-5">
        <h1>초기치매 테스트</h1>
        <div class="col-lg-6 col-md6 col-sm-6 col-12 mt-5 mx-auto">
          <img src="./img/치매.jpg" alt="mainImage" class="img-fluid">
        </div>
        <p>
          <br>
          본 테스트지는 이틀에 걸쳐 진행되는 테스트입니다.<br>
          <p1>(테스트는 검사 외 다른 용도로 사용되지 않습니다)</p1>
        </p>
        <button type="button" class="btn btn-outline-dark mt-3 btn-lg"
        onclick="js:begin()">시작하기
        </button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar">

          </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>        
        <div class="answerBox"> 

        </div>
        
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3 mb-5">
        <h1>초기치매 테스트 결과입니다.</h1>
        <div class="resultname">

        </div>
        <div id="resultImg" class="my-3 col-lg-6 col-md6 col-sm-6 col-12 mt-5 mx-auto">
          
        </div>
        <div class="resultDesc" class="mt-3">

        </div>
        <p>
          <br>
          본 테스트지는 이틀에 걸쳐 진행되는 테스트입니다.<br>
          다음날 2차 테스트를 해주시길 바랍니다.
        </p>
        <button type="button" class="kakao mt-3 py-2 px-3">카카오톡 공유하기
        </button>
      </section>
      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
    </div>
  </body>

  </html>
